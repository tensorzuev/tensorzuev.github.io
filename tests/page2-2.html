<!DOCTYPE HTML />
<html>
  <head>
    <style>
      .colored {
        color: #ff0000;
        backgorund: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>SIMPLE PAGE</h1>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
    <div id="result"></div>
    <script>
      function fillArray(arr){
        for (var i=0; i<500000; i++) {
          arr.push(i);
        }
      }

      var array = [];
      fillArray(array);
      var result = 0;
      array.forEach(function(next) {
        result += next;
      });

      var reportString = 'sum = ' + result;
      document.getElementById('result').innerText = reportString;

    </script>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
  </body>
</html>
