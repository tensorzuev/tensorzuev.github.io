<!DOCTYPE HTML />
<html>
  <head>
    <style>
      .colored {
        color: #ff0000;
        backgorund: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>SIMPLE PAGE</h1>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
    <div id="result"></div>
    <script>
      function fillArray(arr){
        arr.splice(0);
        for (var i=0; i<5000; i++) {
          arr.push(i+'test'+(i%2?i:i-1));
        }
      }

      var array = [];
      var sum = 0;
      fillArray(array);

      
      var i = 0;
      var str = array.filter((el)=>{
        var len = el.length;
        var fi = el.indexOf(i.toString());
        var li = el.lastIndexOf(i.toString());
        i++;
        return fi===0 && li === len-i.toString().length;
      }).join(',');
      document.getElementById('result').innerText = str;

    </script>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
  </body>
</html>
