<!DOCTYPE HTML />
<html>
  <head>
    <style>
      .colored {
        color: #ff0000;
        backgorund: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>SIMPLE PAGE</h1>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
    <div id="result"></div>
    <script>
      function fillArray(arr){
        arr.splice(0);
        for (var i=0; i<5000; i++) {
          arr.push(i+'test'+(i%2?i:i-1));
        }
      }
          
      var array = [];
      fillArray(array);

      var i = 0;
      var str = array.filter((el)=>{
        var reg = new RegExp('^'+i+'te+.+'+i+'$');
        i++;
        return reg.test(el);
      }).join(',');
      document.getElementById('result').innerText = str;
    </script>
    <p>Page contains several paragraphs and text with changed color.</p>
    <div class="colored">
      This text is red
    </div>
  </body>
</html>
